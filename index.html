<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css"
</head>
<body>
    <header class="header">
        <div class="highscore">View Highscores</div>
        <div class="timer">Time: </div>
    </header>
    <section>
        <div class="start-quiz-page">
            <div class="quiz-info">
                <h2>Coding Quiz Challenge</h2>
                <p> Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your scoretime by 10 seconds </p>
            </div>
            <button class="btn-start" type="button">Start Game</button>
        </div>
    </section>


    <script src="assets/script.js"></script>
    </body>
</html>
