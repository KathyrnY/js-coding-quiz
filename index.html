<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"
</head>

<body>
    <!-- Start Page  shown as first page upon loading page -->
    <header class="header" id="start-page">
        <div class="timer"></div>
    </header>
    <section>
        <div class="start-quiz-page" id="info-page">
            <div class="quiz-info">
                <h2>Coding Quiz Challenge</h2>
                <p> Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your scoretime by 10 seconds </p>
            </div>
            <button class="btn-start" type="button">Start Game</button>
        </div>
    </section>

    <!-- Game page laods after clicking start -->
    <div id="game-page">
        <div class="game-page-title"></div>
        <div class="quiz-question"></div>
        <p class="quiz-choices"></p>
        <!-- <button id="next-btn" type="button">Next</button> -->
        <span class="correct-incorrect"></span>
    </div>

    <!-- Loads after game is complete -->
    <form>
    <div id="end-game">
        <h2>Game Ended</h2>
        <div class="score"></div>
        <label>Enter Initials:</label>
        <input type="text" id="initials" />
        <button class="submit" type="button">Submit</button>
    </div>
    </form>


    <script src="./assets/script.js"></script>
    </body>
</html>
